function animate() {
	for (f=0; f<25; f++) {
		theImg = counter + f;

		document.images['frame' + f].src = imgArray[theImg].src;
	}
	counter++;
	if (counter >= imgArray.length) counter = counter - imgArray.length;
}



function newImage(path) {
	ImgRef = new Image();
	ImgRef.src = path;
	return ImgRef;
}
